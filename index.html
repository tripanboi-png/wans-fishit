<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WANS FISHIT</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.45), rgba(0,0,0,.45)),
    url("bg-roblox.jpg") center / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CARD */
.card {
  width: 100%;
  max-width: 380px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(15px);
  border-radius: 18px;
  padding: 22px;
  text-align: center;
  color: white;
  box-shadow: 0 10px 35px rgba(0,0,0,.4);
}

/* LOGO */
.logo-wrap img {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  border: 3px solid white;
  background: white;
  margin-bottom: 10px;
}

h1 {
  margin: 6px 0;
  font-size: 22px;
}

.warning {
  color: #ff6b6b;
  font-weight: 600;
  font-size: 13px;
}

.info {
  font-size: 13px;
  opacity: .9;
  margin-bottom: 12px;
}

/* BUTTON */
.price button {
  width: 100%;
  padding: 12px;
  margin: 6px 0;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  background: #f1f1f1;
}

.price button.active {
  background: #2563eb;
  color: white;
}

.pay-btn {
  margin-top: 15px;
  padding: 14px;
  border-radius: 10px;
  background: #2563eb;
  color: white;
  font-weight: bold;
  border: none;
  width: 100%;
  opacity: .5;
  pointer-events: none;
}

.pay-btn.active {
  opacity: 1;
  pointer-events: auto;
  animation: pulse 1.5s infinite;
}

.social {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

.social img {
  width: 22px;
}

/* POPUP */
.popup-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 99;
}

.popup {
  background: #1f2937;
  padding: 25px;
  border-radius: 15px;
  width: 85%;
  max-width: 320px;
  text-align: center;
  color: white;
  animation: pop .4s ease;
}

.popup button {
  width: 100%;
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-weight: bold;
}

.btn-cancel {
  background: #444;
  color: white;
}

.btn-go {
  background: #2563eb;
  color: white;
}

/* ANIMASI */
@keyframes pop {
  0% { transform: scale(.6); opacity: 0; }
  70% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(37,99,235,.6); }
  70% { box-shadow: 0 0 0 15px rgba(37,99,235,0); }
  100% { box-shadow: 0 0 0 0 rgba(37,99,235,0); }
}
</style>
</head>

<body>

<div class="card">

  <div class="logo-wrap">
    <img src="logo.png">
  </div>

  <h1>WANS FISHIT</h1>

  <div class="warning">⚠️ WAJIB BACA SEBELUM GACHA ⚠️</div>

  <div class="info">
    Isi nama TikTok saat pembayaran<br>
    Sistem otomatis – nominal harus sesuai
  </div>

  <div class="price">
    <button onclick="pilih(150000)">Foto A - Rp150.000</button>
    <button onclick="pilih(100000)">Foto B - Rp100.000</button>
    <button onclick="pilih(50000)">Foto C - Rp50.000</button>
    <button onclick="pilih(25000)">Foto D - Rp25.000</button>
    <button onclick="pilih(10000)">Foto E - Rp10.000</button>
  </div>

  <button id="payBtn" class="pay-btn">PILIH NOMINAL DULU</button>

  <div class="social">
    <a href="https://wa.me/6281378831654" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png">
    </a>
    <a href="https://www.tiktok.com/@wansfish" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png">
    </a>
  </div>

</div>

<!-- POPUP -->
<div class="popup-bg" id="popup">
  <div class="popup">
    <h3>⚠️ Konfirmasi</h3>
    <p>Pastikan nominal sesuai sebelum melanjutkan.</p>
    <button class="btn-cancel" onclick="closePopup()">Batal</button>
    <button class="btn-go" onclick="goPay()">Lanjutkan</button>
  </div>
</div>

<script>
let nominal = 0;

function pilih(n) {
  nominal = n;
  document.querySelectorAll(".price button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");

  const btn = document.getElementById("payBtn");
  btn.textContent = "LANJUT PEMBAYARAN Rp " + n.toLocaleString("id-ID");
  btn.classList.add("active");
}

document.getElementById("payBtn").onclick = () => {
  if (!nominal) return;
  document.getElementById("popup").style.display = "flex";
};

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function goPay() {
  window.location.href = "https://sociabuzz.com/onlyfishit/donate";
}
</script>

</body>
</html>
