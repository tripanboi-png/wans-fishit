<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>WANS FISHIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
        url("bg-roblox.jpg") center / cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 25px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.35);
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 5px rgba(0,0,0,.6);
    }

    .warning {
      color: #ff5b5b;
      font-weight: 600;
      margin: 10px 0;
    }

    .info {
      font-size: 14px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .price button {
      width: 100%;
      margin: 7px 0;
      padding: 13px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.85);
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .price button:hover {
      background: #dbeafe;
    }

    .price button.active {
      background: #2563eb;
      color: white;
    }

    .btn {
      margin-top: 20px;
      padding: 15px;
      display: block;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      background: #2563eb;
      color: white;
      opacity: 0.5;
      pointer-events: none;
      transition: 0.3s;
    }

    .btn.active {
      opacity: 1;
      pointer-events: auto;
    }

    .note {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>WANS FISHIT</h1>

    <div class="warning">⚠️ WAJIB BACA SEBELUM GACHA ⚠️</div>

    <div class="info">
      Isi nama TikTok saat pembayaran<br>
      Sistem otomatis — nominal harus sesuai
    </div>

    <div class="price">
      <button onclick="pilih(150000)">Foto A – Rp150.000</button>
      <button onclick="pilih(100000)">Foto B – Rp100.000</button>
      <button onclick="pilih(50000)">Foto C – Rp50.000</button>
      <button onclick="pilih(25000)">Foto D – Rp25.000</button>
      <button onclick="pilih(10000)">Foto E – Rp10.000</button>
    </div>

    <a id="payBtn" class="btn" href="#">
      PILIH NOMINAL DULU
    </a>

    <div class="note">
      Donate masuk = setuju aturan<br>
      Salah nominal → sistem manual
    </div>
  </div>

  <script>
    let selectedNominal = 0;

    function pilih(nominal) {
      selectedNominal = nominal;

      document.querySelectorAll('.price button')
        .forEach(btn => btn.classList.remove('active'));

      event.target.classList.add('active');

      const btn = document.getElementById("payBtn");
      btn.textContent = "LANJUT PEMBAYARAN Rp " + nominal.toLocaleString("id-ID");
      btn.classList.add("active");
    }

    document.getElementById("payBtn").addEventListener("click", function (e) {
      if (!selectedNominal) return;

      const konfirmasi = confirm(
        "Kamu memilih nominal Rp " +
        selectedNominal.toLocaleString("id-ID") +
        "\n\nPastikan nominal sesuai sebelum lanjut."
      );

      if (konfirmasi) {
        window.open("https://sociabuzz.com/onlyfishit/donate", "_blank");
      }
    });
  </script>

</body>
</html>
