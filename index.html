<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>WANS FISHIT</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(18px);
      border-radius: 18px;
      padding: 24px;
      color: #fff;
      box-shadow: 0 15px 40px rgba(0,0,0,.35);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      text-align: center;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .warning {
      text-align: center;
      color: #ffb703;
      font-size: 14px;
      margin-bottom: 12px;
    }

    .info {
      font-size: 13px;
      text-align: center;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    .price button {
      width: 100%;
      border: none;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: rgba(255,255,255,0.85);
      transition: 0.25s;
    }

    .price button:hover {
      transform: scale(1.02);
    }

    .price button.active {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      box-shadow: 0 0 15px rgba(0,114,255,0.6);
    }

    .pay-btn {
      margin-top: 14px;
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 15px;
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
      opacity: 0.6;
      transition: 0.3s;
    }

    .pay-btn.active {
      opacity: 1;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 0 20px rgba(0,114,255,0.6);
    }

    .note {
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>WANS FISHIT</h1>
    <div class="warning">⚠️ WAJIB BACA SEBELUM GACHA ⚠️</div>
    <div class="info">
      Isi nama TikTok saat pembayaran <br>
      Nominal harus sesuai
    </div>

    <div class="price">
      <button onclick="selectNominal(150000)">Foto A – Rp150.000</button>
      <button onclick="selectNominal(100000)">Foto B – Rp100.000</button>
      <button onclick="selectNominal(50000)">Foto C – Rp50.000</button>
      <button onclick="selectNominal(25000)">Foto D – Rp25.000</button>
      <button onclick="selectNominal(10000)">Foto E – Rp10.000</button>
    </div>

    <button id="payBtn" class="pay-btn">PILIH NOMINAL</button>

    <div class="note">
      Pembayaran via Sociabuzz<br>
      Salah nominal = sistem manual
    </div>
  </div>

  <script>
    let selected = 0;

    function selectNominal(val) {
      selected = val;
      document.querySelectorAll('.price button').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');

      const btn = document.getElementById('payBtn');
      btn.textContent = 'LANJUT PEMBAYARAN Rp ' + val.toLocaleString('id-ID');
      btn.classList.add('active');
    }

    document.getElementById('payBtn').onclick = function () {
      if (!selected) return;
      window.location.href = "https://s.id/wansfishit";
    };
  </script>

</body>
</html>
